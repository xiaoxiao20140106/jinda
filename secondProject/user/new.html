<!DOCTYPE html>
<html lang="en">

	<title>街道新闻</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/new.css">

	<!-- atr  -->
	<script type="text/html" id="new">
		{{each data v}}
		<div class="row right-list">
			<div class="newList">
				<div class="newName">{{v.title}}</div>
				<div class="row newInfo">
					<div class="col-xs-3">
						<img src="../admin/images/{{v.imgPath}}" >
					</div>
					<div class="col-xs-9">
						<p>
							{{v.insto}}
						</p>
						<p>{{v.showTime}}</p>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>

	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/template-web.js"></script>
	<script src="js/getDataAjax.js"></script>
	<script>
		$(function(){
			showData("streetNew","new","#right-main");
		});
	</script>
</head>
